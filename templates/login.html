<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zilla+Slab&display=swap" rel="stylesheet">
    <script src="{% static 'website/js/base.js' %}"></script>
    <script src="https://kit.fontawesome.com/994669af2e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
     {% if messages %}
      {%for message in messages %}
      <div class="alert alert-light" role="alert">
        {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {% endfor %}
    </div>
    {% endif %}

    <div class="login-wrapper">
        <div class="logo-container" id="logoContainer">
            <img src="{% static 'website/images/logo_white.png' %}" alt="Company Logo" class="logo">
        </div>
        <div class="login-content" id="loginContent">
            <form class="login-form" method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>
    <script>
    
        // Toggle login form on logo click
        document.getElementById('logoContainer').addEventListener('click', function() {
            var loginContent = document.getElementById('loginContent');
            if (loginContent.style.display === 'block') {
                loginContent.style.display = 'none';
            } else {
                loginContent.style.display = 'block';
            }
            this.classList.toggle('logo-transformed');
        });
    </script>
</body>
</html>
